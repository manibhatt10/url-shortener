<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mani's URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body p-5 text-center">
                        <h1 class="display-5 mb-4">✂️ URL Shortener</h1>
                        
                        <form method="POST" class="mb-4">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                {{ form.original_url }}
                                <button class="btn btn-primary px-4" type="submit">Shorten</button>
                            </div>
                            <div class="text-start text-muted">
                                <small>Optional: Enter a custom code below</small>
                                {{ form.short_code }}
                            </div>
                        </form>

                        <hr>

                        <div class="text-start">
                            <h4 class="mb-3">Recent Links</h4>
                            <div class="list-group">
                                {% for url in urls %}
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <div class="text-truncate" style="max-width: 70%;">
                                        <small class="text-muted d-block">{{ url.original_url }}</small>
                                        <a href="{% url 'redirect' url.short_code %}" target="_blank" class="fw-bold">
                                            {{ request.get_host }}/{{ url.short_code }}
                                        </a>
                                    </div>
                                    <span class="badge bg-secondary rounded-pill">{{ url.clicks }} clicks</span>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
