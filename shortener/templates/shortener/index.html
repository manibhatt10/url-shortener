<!DOCTYPE html>
<html>
<head>
    <title>Mani's URL Shortener</title>
</head>
<body>
    <h1>URL Shortener</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Shorten URL</button>
    </form>

    <hr>

    <h2>Recent URLs</h2>
    <ul>
        {% for url in urls %}
            <li>
                <strong>{{ url.original_url }}</strong> -> 
                <code>{{ url.short_code }}</code> 
                ({{ url.clicks }} clicks)
            </li>
        {% endfor %}
    </ul>
</body>
</html>
